<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AquaGVT</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: black;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        h1 {
            font-size: 10vw;
            text-transform: uppercase;
            text-shadow: 0 0 15px #00ffff, 0 0 30px #00ffff;
            font-family: 'Orbitron', sans-serif;
            color: white;
            margin: 0;
        }

        .twitter-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.5rem;
            color: white;
            background-color: rgba(128, 128, 128, 0.5);
            border: 1px solid #00ffff;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 5px #ffffff;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
            transition: all 0.3s ease;
        }

        .twitter-button:hover {
            background-color: rgba(128, 128, 128, 0.8);
            box-shadow: 0 0 25px rgba(0, 255, 255, 1);
            border-color: #ffffff;
        }

        .menu-container {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Hover effect for both hamburger and dropdown indicator */
        .menu-container:hover .hamburger-menu span {
            background: cyan; /* Hamburger lines turn cyan */
        }

        .menu-container:hover .dropdown-indicator {
            color: cyan; /* Arrow turns cyan */
        }

        .hamburger-menu {
            cursor: pointer;
            display: flex;
            flex-direction: column;
            gap: 5px;
            width: 30px;
        }

        .hamburger-menu span {
            background: white;
            height: 3px;
            width: 100%;
            border-radius: 2px;
            transition: background 0.3s;
        }

        /* Dropdown indicator */
        .dropdown-indicator {
            color: white;
            font-size: 1.5rem;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .hamburger-menu.active + .dropdown-indicator {
            transform: rotate(90deg);
        }

        /* Menu Styling */
        #menu {
            position: absolute;
            top: 50px;
            left: 10px;
            background: black;
            box-shadow: 0px 4px 6px rgba(0, 255, 255, 0.2);
            border-radius: 4px;
            display: block; /* Default to visible */
            z-index: 1000; /* Ensure it's on top */
        }

        /* Hidden class to hide the menu */
        #menu.hidden {
            display: none;
        }

        #menu ul {
            margin: 0;
            padding: 0; /* Removed padding to prevent unintended spacing */
            list-style: none;
        }

        #menu ul li {
            margin: 0; /* Removed margin to avoid double-box spacing */
        }

        /* SecureMsg link - Default white */
        #menu ul li a {
            display: block;
            color: #ffffff; /* Default white color */
            font-size: 1rem;
            text-decoration: none;
            text-align: center;
            padding: 6px 10px; /* Adjusted padding for a rectangular shape */
            border: 1px solid #ffffff; /* Default white border */
            border-radius: 4px;
            transition: color 0.3s ease, border-color 0.3s ease;
            background: transparent; /* Keep background transparent */
        }

        /* SecureMsg hover effect */
        #menu ul li a:hover {
            color: #00ffff; /* Cyan text on hover */
            border-color: #00ffff; /* Cyan border on hover */
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 15vw;
            }

            .twitter-button {
                font-size: 1rem;
                padding: 8px 16px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="menu-container">
        <div class="hamburger-menu">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <span class="dropdown-indicator">></span>
        <nav id="menu" class="hidden">
            <ul>
                <li><a href="https://securemessage-omega.vercel.app/" target="_blank">SecureMsg</a></li>
            </ul>
        </nav>
    </div>
    <h1>AquaGVT</h1>
    <a href="https://x.com/aquagvt" target="_blank" class="twitter-button">Follow us on X</a>

    <script>
        const hamburgerMenu = document.querySelector('.hamburger-menu');
        const dropdownIndicator = document.querySelector('.dropdown-indicator');
        const menu = document.getElementById('menu');

        // Attach event listeners to both the hamburger menu and the dropdown indicator
        function toggleMenu() {
            menu.classList.toggle('hidden');
            hamburgerMenu.classList.toggle('active');
            console.log('Menu toggled:', menu.classList.contains('hidden') ? 'Hidden' : 'Visible');
        }

        hamburgerMenu.addEventListener('click', toggleMenu);
        dropdownIndicator.addEventListener('click', toggleMenu);
    </script>
</body>
</html>
