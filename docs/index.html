<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AquaGVT</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
      user-select: none;
    }
    @font-face {
      font-family: 'Inter'; /* …same as before… */ }
    body {
      background-color: #fff;
      color: #333;
      overflow-x: hidden;
      height: 100%;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
    body::-webkit-scrollbar { display: none; }

    /* Viewport container */
    .main-container {
      position: absolute;
      top: 0; left: 0;
      width: 100vw; height: 300vh;
      overflow: hidden;
    }

    /* Logo styles */
    .center-logo, .corner-logo {
      position: fixed; z-index: 100;
      transition: opacity 0.5s ease;
    }
    .center-logo {
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      opacity: 1;
    }
    .corner-logo {
      top: 20px; left: 20px;
      opacity: 0;
    }
    .logo {
      font-size: 2.5rem;
      letter-spacing: 2px;
      color: #7d7d7d;
      text-shadow: 0 0 10px rgba(125,125,125,0.4);
      cursor: pointer;
    }
    .corner-logo .logo { font-size: 1.8rem; }
    .logo span {
      font-weight: 700;
      color: #1e90ff;
      text-shadow: 0 0 10px rgba(30,144,255,0.4);
    }

    /* Navigation dots */
    .nav-dots {
      position: fixed;
      top: 50%; right: 40px;
      transform: translateY(-50%);
      z-index: 100;
    }
    .nav-dot {
      width: 8px; height: 8px;
      border-radius: 50%;
      background-color: rgba(30,144,255,0.3);
      margin: 12px 0;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .nav-dot.active {
      background-color: #1e90ff;
      box-shadow: 0 0 8px rgba(30,144,255,0.6);
      transform: scale(1.5);
    }

    /* Full-screen sections */
    .section {
      position: absolute;
      width: 100%; height: 100vh;
      display: flex; align-items: center;
      justify-content: center; flex-direction: column;
      background-color: #fff;
    }
    #home    { top:   0;   }
    #operations { top: 100vh; }
    #contact { top: 200vh; }

    /* Section typography */
    .section h2 {
      font-size: 2rem; font-weight: 400;
      color: #999; margin-bottom: 20px;
      letter-spacing: 2px;
    }
    .coming-soon {
      color: #999; font-size: 1rem; letter-spacing: 1px;
    }
    .contact-content p {
      font-size: 1.2rem; color: #999; margin-top: 15px;
    }
    .contact-content a {
      color: #999; text-decoration: none;
      transition: all 0.3s ease; font-size: 1.3rem;
    }
    .contact-content a:hover {
      text-shadow: 0 0 10px rgba(30,144,255,0.6);
    }

    /* Cursor trail */
    .cursor-trail {
      position: absolute; width: 6px; height: 6px;
      border-radius: 50%; background-color: rgba(30,144,255,0.5);
      pointer-events: none; z-index: 9999;
      box-shadow: 0 0 8px rgba(30,144,255,0.5);
    }

    /* Mobile tweaks */
    @media (max-width: 768px) {
      .logo { font-size: 2rem; }
      .corner-logo .logo { font-size: 1.5rem; }
      .nav-dots { right: 20px; }
      .nav-dot { width: 6px; height: 6px; margin: 8px 0; }
    }
  </style>
</head>

<body>
  <!-- Logos -->
  <div class="center-logo" id="centerLogo">
    <div class="logo">Aqua<span>GVT</span></div>
  </div>
  <div class="corner-logo" id="cornerLogo">
    <div class="logo">Aqua<span>GVT</span></div>
  </div>

  <!-- Nav dots -->
  <div class="nav-dots">
    <div class="nav-dot active" data-index="0"></div>
    <div class="nav-dot"       data-index="1"></div>
    <div class="nav-dot"       data-index="2"></div>
  </div>

  <!-- Sections -->
  <div class="main-container">
    <div class="section" id="home">
      <!-- Home empty -->
    </div>

    <div class="section" id="operations">
      <div class="operations-content">
        <h2>Operations</h2>
        <p class="coming-soon">Coming Soon</p>
      </div>
    </div>

    <div class="section" id="contact">
      <div class="contact-content">
        <h2>Contact</h2>
        <p><a href="mailto:sev@aquagvt.com">sev@aquagvt.com</a></p>
      </div>
    </div>
  </div>

  <script>
    const centerLogo  = document.getElementById('centerLogo');
    const cornerLogo  = document.getElementById('cornerLogo');
    const sections    = document.querySelectorAll('.section');
    const navDots     = document.querySelectorAll('.nav-dot');
    let currentSection = 0;
    let isScrolling   = false;
    let scrollAccum   = 0;
    const scrollThreshold = 150;

    function goToSection(idx) {
      if (isScrolling || idx < 0 || idx >= sections.length) return;
      isScrolling = true;
      currentSection = idx;
      scrollAccum = 0;
      window.scrollTo({ top: idx * window.innerHeight, behavior: 'smooth' });
      navDots.forEach((d,i)=> d.classList.toggle('active', i===idx));
      if (idx===0) {
        centerLogo.style.opacity = '1';
        cornerLogo.style.opacity = '0';
      } else {
        centerLogo.style.opacity = '0';
        cornerLogo.style.opacity = '1';
      }
      setTimeout(()=> isScrolling = false, 800);
    }

    // initial
    window.addEventListener('DOMContentLoaded', () => {
      window.scrollTo(0,0);
      goToSection(0);
    });

    // wheel
    window.addEventListener('wheel', e => {
      e.preventDefault();
      if (isScrolling) return;
      scrollAccum += Math.abs(e.deltaY);
      if (scrollAccum >= scrollThreshold) {
        scrollAccum = 0;
        goToSection(e.deltaY>0 ? currentSection+1 : currentSection-1);
      }
    }, { passive:false });

    // arrow keys
    let keyCount=0, keyThresh=3;
    window.addEventListener('keydown', e => {
      if (isScrolling) return;
      if (e.key==='ArrowDown'||e.key==='ArrowUp') {
        keyCount++;
        if (keyCount>=keyThresh) {
          keyCount=0;
          goToSection(e.key==='ArrowDown'?currentSection+1:currentSection-1);
        }
      }
    });
    window.addEventListener('keyup', ()=> setTimeout(()=> keyCount=0,500));

    // nav-dot clicks
    navDots.forEach(dot => dot.addEventListener('click', _=> {
      goToSection(parseInt(dot.dataset.index,10));
    }));

    // cursor trail
    document.addEventListener('mousemove', e => {
      const t = document.createElement('div');
      t.className = 'cursor-trail';
      t.style.left = e.pageX+'px';
      t.style.top  = e.pageY+'px';
      document.body.appendChild(t);
      setTimeout(()=> t.style.opacity = '0', 400);
      setTimeout(()=> document.body.removeChild(t), 800);
    });

    // touch/swipe support
    let touchStartY = 0;
    window.addEventListener('touchstart', e => {
      touchStartY = e.touches[0].clientY;
    }, { passive: true });
    window.addEventListener('touchend', e => {
      const touchEndY = e.changedTouches[0].clientY;
      const delta = touchStartY - touchEndY;
      if (Math.abs(delta) > 50) {
        goToSection(delta > 0 ? currentSection+1 : currentSection-1);
      }
    }, { passive: true });

  </script>
</body>
</html>
