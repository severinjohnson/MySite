<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AquaGVT</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: black;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        h1 {
            font-size: 10vw; /* Responsive font size based on the viewport width */
            text-transform: uppercase;
            text-shadow: 0 0 15px #00ffff, 0 0 30px #00ffff;
            font-family: 'Orbitron', sans-serif;
            color: white;
            margin: 0;
        }

        .twitter-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.5rem;
            color: white;
            background-color: rgba(128, 128, 128, 0.5); /* Translucent gray */
            border: 1px solid #00ffff; /* Cyan border */
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            font-family: 'Orbitron', sans-serif; /* Futuristic font */
            text-shadow: 0 0 5px #ffffff;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
            transition: all 0.3s ease;
        }

        .twitter-button:hover {
            background-color: rgba(128, 128, 128, 0.8); /* Slightly darker gray on hover */
            box-shadow: 0 0 25px rgba(0, 255, 255, 1);
            border-color: #ffffff;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 15vw; /* Slightly larger font for very small screens */
            }

            .twitter-button {
                font-size: 1rem;
                padding: 8px 16px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>AquaGVT</h1>
    <a href="https://x.com/aquagvt" target="_blank" class="twitter-button">Follow us on X</a>
</body>
</html>
