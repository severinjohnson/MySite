<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AquaGVT</title>
  <!-- Modern font: Poppins -->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
    rel="stylesheet"
  />
  <style>
    /* RESET & BASE */
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      user-select: none;
    }
    body {
      background: #fff;
      color: #333;
      overflow: hidden;
      height: 100%;
    }

    /* SCROLL-SNAP CONTAINER */
    .main-container {
      position: fixed; top: 0; left: 0;
      width: 100vw; height: 100vh;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
    }
    .main-container::-webkit-scrollbar { display: none; }

    /* SNAP-ALIGNED SECTIONS */
    .section {
      scroll-snap-align: start;
      width: 100%; height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: #fff;
    }

    /* LOGOS */
    .center-logo, .corner-logo {
      position: fixed; z-index: 100;
      transition: opacity 0.5s ease;
    }
    .center-logo {
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      opacity: 1;
    }
    .corner-logo {
      top: 20px; left: 20px;
      opacity: 0;
    }
    .logo {
      font-size: 2.5rem;
      letter-spacing: 2px;
      color: #7d7d7d;
      text-shadow: 0 0 10px rgba(125,125,125,0.4);
      cursor: pointer;
    }
    .corner-logo .logo { font-size: 1.8rem; }
    .logo span {
      font-weight: 600;
      color: #1e90ff;
      text-shadow: 0 0 10px rgba(30,144,255,0.4);
    }

    /* NAV DOTS */
    .nav-dots {
      position: fixed;
      top: 50%; right: 40px;
      transform: translateY(-50%);
      z-index: 100;
    }
    .nav-dot {
      width: 8px; height: 8px;
      border-radius: 50%;
      background: rgba(30,144,255,0.3);
      margin: 12px 0;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .nav-dot.active {
      background: #1e90ff;
      box-shadow: 0 0 8px rgba(30,144,255,0.6);
      transform: scale(1.5);
    }

    /* SECTION TEXT */
    .section h2 {
      font-size: 2rem;
      font-weight: 600;
      color: #444;
      margin-bottom: 12px;
      letter-spacing: 1px;
    }

    /* Operations */
    .operations-content {
      text-align: center;
    }
    .coming-soon {
      color: #666;
      font-size: 1rem;
      letter-spacing: 0.5px;
      margin-top: 4px;
    }

    /* Contact */
    .contact-content {
      text-align: center;
    }
    .contact-content p {
      margin-top: 8px;
    }
    .contact-content a {
      color: #666;
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: 400; /* normal weight */
      transition: color 0.3s;
    }
    .contact-content a:hover {
      color: #1e90ff;
    }

    /* CURSOR TRAIL */
    .cursor-trail {
      position: absolute;
      width: 6px; height: 6px;
      border-radius: 50%;
      background: rgba(30,144,255,0.5);
      pointer-events: none;
      z-index: 9999;
      box-shadow: 0 0 8px rgba(30,144,255,0.5);
    }

    /* MOBILE */
    @media (max-width: 768px) {
      .logo { font-size: 2rem; }
      .corner-logo .logo { font-size: 1.5rem; }
      .nav-dots { right: 20px; }
      .nav-dot { width: 6px; height: 6px; margin: 8px 0; }
    }
  </style>
</head>
<body>
  <!-- Logos -->
  <div class="center-logo" id="centerLogo">
    <div class="logo">Aqua<span>GVT</span></div>
  </div>
  <div class="corner-logo" id="cornerLogo">
    <div class="logo">Aqua<span>GVT</span></div>
  </div>

  <!-- Nav dots -->
  <div class="nav-dots">
    <div class="nav-dot active" data-index="0"></div>
    <div class="nav-dot"       data-index="1"></div>
    <div class="nav-dot"       data-index="2"></div>
  </div>

  <!-- Scroll-snap container -->
  <div class="main-container">
    <div class="section" id="home"></div>

    <div class="section" id="operations">
      <div class="operations-content">
        <h2>Operations</h2>
        <p class="coming-soon">Coming Soon</p>
      </div>
    </div>

    <div class="section" id="contact">
      <div class="contact-content">
        <h2>Contact</h2>
        <p><a href="mailto:sev@aquagvt.com">sev@aquagvt.com</a></p>
      </div>
    </div>
  </div>

  <script>
    const container   = document.querySelector('.main-container');
    const centerLogo  = document.getElementById('centerLogo');
    const cornerLogo  = document.getElementById('cornerLogo');
    const navDots     = document.querySelectorAll('.nav-dot');
    const vh          = window.innerHeight;

    function updateUI(idx) {
      navDots.forEach((d,i)=> d.classList.toggle('active', i===idx));
      if (idx === 0) {
        centerLogo.style.opacity = '1';
        cornerLogo.style.opacity = '0';
      } else {
        centerLogo.style.opacity = '0';
        cornerLogo.style.opacity = '1';
      }
    }

    container.addEventListener('scroll', () => {
      const idx = Math.round(container.scrollTop / vh);
      updateUI(idx);
    });

    navDots.forEach(dot =>
      dot.addEventListener('click', () => {
        const idx = parseInt(dot.dataset.index, 10);
        container.scrollTo({ top: idx * vh, behavior: 'smooth' });
      })
    );

    document.addEventListener('mousemove', e => {
      const t = document.createElement('div');
      t.className = 'cursor-trail';
      t.style.left = e.pageX + 'px';
      t.style.top  = e.pageY + 'px';
      document.body.appendChild(t);
      setTimeout(() => t.style.opacity = '0', 400);
      setTimeout(() => document.body.removeChild(t), 800);
    });
  </script>
</body>
</html>
