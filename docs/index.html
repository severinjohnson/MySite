<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AquaGVT</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif;
        }

        body {
            background-color: #ffffff;
            color: #333333;
            overflow-x: hidden;
        }

        /* Main container */
        .main-container {
            position: relative;
            min-height: 100vh;
            width: 100vw;
        }

        /* Logo styles */
        .logo-container {
            position: fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100px;
            z-index: 100;
            transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 400;
            letter-spacing: 2px;
            color: #7d7d7d; /* Aqua in grey */
            text-shadow: 0 0 10px rgba(125, 125, 125, 0.4);
            cursor: pointer;
            transition: text-shadow 0.5s ease;
        }

        .logo:hover {
            text-shadow: 0 0 15px rgba(125, 125, 125, 0.8);
        }

        .logo span {
            font-weight: 700;
            color: #1e90ff; /* GVT in blue */
            text-shadow: 0 0 10px rgba(30, 144, 255, 0.4);
        }

        /* Navigation dots */
        .nav-dots {
            position: fixed;
            top: 50%;
            right: 40px;
            transform: translateY(-50%);
            z-index: 100;
        }

        .nav-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: rgba(30, 144, 255, 0.3);
            margin: 20px 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-dot.active {
            background-color: #1e90ff;
            box-shadow: 0 0 10px rgba(30, 144, 255, 0.8);
            transform: scale(1.5);
        }

        /* Sections */
        .section {
            height: 100vh;
            width: 100vw;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .content {
            max-width: 800px;
            padding: 0 40px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 1s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .content.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .section h2 {
            font-size: 1.2rem;
            font-weight: 400;
            color: #1e90ff;
            margin-bottom: 20px;
            letter-spacing: 2px;
            text-shadow: 0 0 5px rgba(30, 144, 255, 0.4);
        }

        .operations {
            display: flex;
            justify-content: space-between;
            margin-top: 60px;
        }

        .operation-item {
            flex: 0 0 auto;
            margin: 0 20px;
            text-align: center;
        }

        .operation-item h3 {
            font-size: 1rem;
            font-weight: 400;
            color: #1e90ff;
            text-shadow: 0 0 5px rgba(30, 144, 255, 0.4);
            margin-bottom: 0;
        }

        /* Footer */
        footer {
            position: fixed;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 0.8rem;
            color: #999999;
            z-index: 100;
        }

        footer a {
            color: #999999;
            text-decoration: none;
            margin: 0 10px;
            transition: all 0.3s ease;
            padding: 8px 15px;
            border: 1px solid rgba(30, 144, 255, 0.3);
            border-radius: 5px;
        }

        footer a:hover {
            color: #1e90ff;
            border-color: #1e90ff;
            box-shadow: 0 0 10px rgba(30, 144, 255, 0.3);
        }

        /* Animations */
        .fade-in {
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Cursor trail effect */
        .cursor-trail {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            background-color: rgba(30, 144, 255, 0.5);
            pointer-events: none;
            z-index: 9999;
            box-shadow: 0 0 10px rgba(30, 144, 255, 0.5);
        }
    </style>
</head>
<body>
    <!-- Logo that moves from center to corner on scroll -->
    <div class="logo-container" id="logoContainer">
        <div class="logo" id="logo">Aqua<span>GVT</span></div>
    </div>

    <!-- Navigation dots -->
    <div class="nav-dots">
        <div class="nav-dot active" data-index="0"></div>
        <div class="nav-dot" data-index="1"></div>
        <div class="nav-dot" data-index="2"></div>
    </div>

    <!-- Main container -->
    <div class="main-container">
        <!-- Section 1: Home -->
        <div class="section" id="home">
            <!-- Intentionally left empty -->
        </div>

        <!-- Section 2: About -->
        <div class="section" id="about">
            <div class="content">
                <h2>About</h2>
            </div>
        </div>

        <!-- Section 3: Operations -->
        <div class="section" id="operations">
            <div class="content">
                <h2>Operations</h2>
                <div class="operations">
                    <div class="operation-item">
                        <h3>Online</h3>
                    </div>
                    <div class="operation-item">
                        <h3>Real Estate</h3>
                    </div>
                    <div class="operation-item">
                        <h3>Investment</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <a href="https://x.com/aquav" target="_blank">X</a>
    </footer>

    <script>
        // Variables
        const logoContainer = document.getElementById('logoContainer');
        const logo = document.getElementById('logo');
        const sections = document.querySelectorAll('.section');
        const navDots = document.querySelectorAll('.nav-dot');
        const contents = document.querySelectorAll('.content');
        
        // Initial position - centered
        logoContainer.style.top = '50%';
        logoContainer.style.left = '50%';
        logoContainer.style.transform = 'translate(-50%, -50%)';
        
        let currentSection = 0;
        let isScrolling = false;
        
        // Function to handle section change
        function goToSection(index) {
            if (isScrolling) return;
            isScrolling = true;
            currentSection = index;
            
            // Update nav dots
            navDots.forEach((dot, i) => {
                dot.classList.toggle('active', i === index);
            });
            
            // Move to section
            window.scrollTo({
                top: index * window.innerHeight,
                behavior: 'smooth'
            });
            
            // Show content with delay
            contents.forEach((content, i) => {
                if (i === index) {
                    setTimeout(() => {
                        content.classList.add('visible');
                    }, 500);
                } else {
                    content.classList.remove('visible');
                }
            });
            
            // Handle logo position
            if (index === 0) {
                logoContainer.style.top = '50%';
                logoContainer.style.left = '50%';
                logoContainer.style.transform = 'translate(-50%, -50%)';
            } else {
                logoContainer.style.top = '30px';
                logoContainer.style.left = '40px';
                logoContainer.style.transform = 'translate(0, 0)';
            }
            
            setTimeout(() => {
                isScrolling = false;
            }, 1000);
        }
        
        // Handle scroll event
        let lastScrollTime = 0;
        window.addEventListener('scroll', () => {
            const now = Date.now();
            if (now - lastScrollTime < 1000) return;
            
            const scrollPosition = window.scrollY;
            const newSection = Math.round(scrollPosition / window.innerHeight);
            
            if (newSection !== currentSection) {
                lastScrollTime = now;
                goToSection(newSection);
            }
        });
        
        // Handle nav dot clicks
        navDots.forEach((dot) => {
            dot.addEventListener('click', () => {
                const index = parseInt(dot.getAttribute('data-index'));
                goToSection(index);
            });
        });
        
        // Handle mouse wheel
        window.addEventListener('wheel', (e) => {
            e.preventDefault();
            
            if (isScrolling) return;
            
            if (e.deltaY > 0 && currentSection < sections.length - 1) {
                goToSection(currentSection + 1);
            } else if (e.deltaY < 0 && currentSection > 0) {
                goToSection(currentSection - 1);
            }
        }, { passive: false });
        
        // Cursor trail effect
        document.addEventListener('mousemove', (e) => {
            const trail = document.createElement('div');
            trail.className = 'cursor-trail';
            trail.style.left = e.pageX + 'px';
            trail.style.top = e.pageY + 'px';
            
            document.body.appendChild(trail);
            
            setTimeout(() => {
                trail.style.opacity = '0';
            }, 500);
            
            setTimeout(() => {
                document.body.removeChild(trail);
            }, 1000);
        });
        
        // Handle keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowDown' && currentSection < sections.length - 1) {
                goToSection(currentSection + 1);
            } else if (e.key === 'ArrowUp' && currentSection > 0) {
                goToSection(currentSection - 1);
            }
        });
        
        // Initial setup
        contents[0].classList.add('visible');
    </script>
</body>
</html>
